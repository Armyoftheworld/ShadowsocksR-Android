apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

Properties prop = new Properties()
InputStream inputStream = new FileInputStream(new File(rootDir, "local.properties"))
prop.load(inputStream)
inputStream.close()

android {
    signingConfigs {
        debug {
            storeFile file(prop.getProperty("localStoreFile"))
            storePassword prop.getProperty("localStorePassword")
            keyAlias prop.getProperty("localKeyAlias")
            keyPassword prop.getProperty("localStorePassword")
        }
    }
    compileSdkVersion rootProject.compileSdkVersion
    defaultConfig {
        applicationId "com.bige0.shadowsocksr"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.sdkVersion
        versionCode rootProject.versionCode
        versionName rootProject.versionName
        multiDexEnabled true
        proguardFiles
        vectorDrawables.useSupportLibrary = true
        ndk { abiFilters 'armeabi-v7a', 'arm64-v8a' }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    compileOptions {
        sourceCompatibility javaVersion
        targetCompatibility javaVersion
    }

    kotlinOptions.jvmTarget = javaVersion
    packagingOptions {
        jniLibs {
            excludes += ['**/*.kotlin_*']
        }
        resources {
            excludes += ['**/*.kotlin_*']
        }
    }
    namespace 'com.bige0.shadowsocksr'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'com.github.devv911:android-job:1.4.5'
    implementation 'androidx.work:work-runtime-ktx:2.7.1'
    implementation "com.github.clans:fab:1.6.4"
    implementation "com.github.jorgecastilloprz:fabprogresscircle:1.01"
    implementation 'com.google.android.gms:play-services-analytics:18.0.1'
    implementation 'com.j256.ormlite:ormlite-android:5.6'
    implementation 'com.mikepenz:iconics-core:5.3.0'
    implementation 'com.mikepenz:materialdrawer:8.4.3'
    implementation "com.twofortyfouram:android-plugin-api-for-locale:1.0.4"
    implementation 'dnsjava:dnsjava:3.5.2'
    implementation "me.dm7.barcodescanner:zxing:1.9.13"
    implementation "net.glxn.qrgen:android:2.0"
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
    implementation "com.google.code.findbugs:jsr305:3.0.2"
    implementation 'com.google.android.material:material:1.4.0'
}